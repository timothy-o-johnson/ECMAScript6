<!DOCTYPE html>
<html lang="en">

<body>
<ul><h1>In this module we cover</h1></ul>
<li> Array.from </li>
<li> Array of </li>
<li> Array in </li>
<li> Array .some() </li>
<li> Array .every() </li>
<li> Array .reduce </li>

<section>
  <div class="people">
    <p>Person 01</p>
    <p>Person 02</p>
    <p>Person 03</p>
    <p>Person 04</p>
    <p>Person 05</p>
  </div>
</section>

  <script>

    //Array From
    const people = document.querySelectorAll('.people p');
    console.log(people);

    const peopleArray = Array.from(people);
    console.log(peopleArray);

    const names = peopleArray.map(person => person.textContent);
    console.log(names);

    let counter = 1;

    console.log("Is this printing AND referencing the HTML?");
    
    const peopleArray2 = Array.from(people, person => {
      console.log(person);
      
      return `p-p-person ${counter++}`;
      
    });
    console.log(peopleArray2);

    function sumAll() {
      console.log(arguments);
      return Array.from(arguments).reduce((prev, next) => prev + next, 0);
    }

    //Array Of
    const ages = Array.of(12, 3, 23, 556);

    const sumAllTest = sumAll(123, 123, 123);

    console.log(`ages = ${ages}`);
    
    //Array .some() and .every()
    const ages2= [32, 15, 19, 12];
    const youngins = [1, 2, 2, 3];

    //is there at least one adult present?
    const adultPresent = ages2.some(age => age >= 18);
    console.log(adultPresent);
  
    // is everyone old enough to drink?
    const allOldEnough = ages2.every(age => age >= 19);
    console.log(allOldEnough);

     // is everyone quite young?
    const allQuiteYoung = youngins.every(age => age <= 5);
    console.log(allQuiteYoung);
    


  </script>
</body>

</html>
