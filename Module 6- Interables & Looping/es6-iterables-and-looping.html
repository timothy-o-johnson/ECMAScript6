<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> ES6: Iterable & Looping </title>

</head>

<body>
  <!--p{Hi! I'm p $$}*10-->
  <div>
    <p>Hi! I'm p 01</p>
    <p>Hi! I'm p 02</p>
    <p>Hi! I'm p 03</p>
    <p>Hi! I'm p 04</p>
    <p>Hi! I'm p 05</p>
    <p>Hi! I'm p 06</p>
    <p>Hi! I'm p 07</p>
    <p>Hi! I'm p 08</p>
    <p>Hi! I'm p 09</p>
    <p>Hi! I'm p 10</p>
  </div>
  <script>
    const bands = ['Pavement', 'JSBX', 'Saul Williams', 'Busdriver'];

    // for loop
    console.log('\nFor Loop');
    for (let i = 0; i < bands.length; i++) {
      console.log(bands[i]);
    }


    // for-each loop
    console.log('\nFor-Each Loop');

    bands.forEach((band) => {
      console.log(band);
      if (band === 'JSBX') {
        // can't use BREAK or CONTINUE
        console.log(band);
      }
    });

    // for-in loop is problematic because it iteratest through all items in the prototype as well as other unexpected stuff the
    console.log('\nFor-In Loop');
    for (const index in bands) {  // <=== the IN goes here
      console.log(`${(parseInt(index) + 1)}. ${bands[index]}`);
    }

    //for-of loop
    console.log('\nFor-Of Loop');
    for (const band of bands) { // <=== the OF goes here
      console.log(band);
      if (band === 'Saul Williams') {
        //break;
        console.log('   "Written on the palm of our hands!"');
      }
      if (band === 'JSBX') {
        continue;
      }

      //For loop with entries
      console.log('\nFor-Of Loop with entries');
      for (const band of bands.entries()) { // <=== the OF goes here
        console.log(band);
      }
    }

    console.log('\nFor-Of Loop with entries & deconstruction');
    for (const [i, band] of bands.entries()) { // <=== destructing
      console.log(`${band} is band number ${i + 1}.`);
    }

    function addUpNumbers() {
      console.log(arguments);
      let total = 0;

      for (num of arguments) { // <=== be sure to make this a for OF loop
        total += num;
      }
      console.log(total);
      return total;

    }

    addUpNumbers(12, 12, 13, 31, 90, 6);

    // Looping over strings
    const name = "Tim Johnson";

    for (const char of name) {
      console.log(char);
    }

    // Iterables: DOM collection, arguments, string, an array, map or set

    const ps = document.querySelectorAll('p');
    for (const paragraph of ps) {
      paragraph.addEventListener('click', function () {
        console.log(this.textContent);
      })
    }

    //Cannot iterate over objects  (soon will have object.entries() )
    const pavement = {
      vocals: 'Stephen Malkmus',
      bass: 'Mark Ibold',
      drums: 'Steve West',
      guitar: 'Scott Kannberg',
      percussion: 'Bob Nastanovich'
    };


    for (const role of Object.keys(pavement)) {
      const name = pavement[role];
      console.log(role, ':', name);
    }

    for (const role in pavement) {
      const name = pavement[role];
      console.log(role, ':', name);
    }

  </script>
</body>

</html>
